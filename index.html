<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="all">
        <nav id="nav">Rock Paper Scissor</nav>
        <h2 id="turn">  </h2>
        <div id="img">
            <img class="img" id="img1" src="WhatsApp Image 2024-11-16 at 16.37.53_228da460.jpg">
            <img class="img" id="img2" src="WhatsApp Image 2024-11-16 at 16.37.53_d78d6702.jpg">
            <img class="img" id="img3" src="WhatsApp Image 2024-11-16 at 16.37.54_3b9b570a.jpg">
        </div>
        <div id="prog">
            <div class="prog" id="prog1">
                <h1 id="yprog">0</h1>
                <p id="you">Your <br> Score</p>
            </div>
            <div class="prog" id="prog2">
                <h1 id="cprog">0</h1>
                <p id="comp">Comp <br> Score</p>
            </div>
        </div>
        <br>
        <div id="winner">
            <h2 id="foot">won</h2>
            <br>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
